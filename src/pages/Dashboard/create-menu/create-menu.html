<ion-header>
  <ion-navbar color="primary">
    <ion-title>Create Menu</ion-title>
  </ion-navbar>
  <ion-buttons end>
    <button ion-button *ngIf="items.length != selArray.length" clear (click)="selectAll()">
      Select All
    </button>
    <button ion-button *ngIf="items.length == selArray.length" clear (click)="unselectAll()">
      Unselect All
    </button>
  </ion-buttons>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let a of items;let i = index">
      <ion-checkbox item-start [(ngModel)]="a.Checked" (ionChange)="addToArr(a)"></ion-checkbox>
      <p item-start>{{a.Name}}</p>
    </ion-item>
  </ion-list>


  <ion-fab right bottom *ngIf="selArray.length" >
    <button ion-fab (click)="createMenu()" color="secondary" icon-only >
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-fab>


</ion-content>
