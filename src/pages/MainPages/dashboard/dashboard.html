<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <button ion-button *ngIf="!isMenu" block color="secondary" (click)="createMenu()">Create Menu</button>
  <button ion-button *ngIf="isMenu" block (click)="editMenu()">Edit Menu</button>


  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-2 class="curs flpAnim ">
        <ion-card class="roundCard" text-center padding-top (click)="gtUsers()">
          <ion-item>
            <ion-icon item-start name="ios-people"></ion-icon>
            <h1 ion-text item-end color="dark" padding>{{users}}</h1>
          </ion-item>
          <ion-item text-center color="primary">
            <h2 ion-text ion-text color="tableTopC">Users</h2>
          </ion-item>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
