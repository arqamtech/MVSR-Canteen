<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Menu</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button float-right (click)="addItem()">
    Add Menu Item
  </button>

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-4 push-md-2>
        <ion-card>
          <ion-card-content>
            <ion-card-title>Main Menu</ion-card-title>
            <ion-list>
              <ion-item *ngFor="let i of items">
                <p item-start (click)="viewItem(i)">{{i.Name}}</p>

                <button ion-button clear  icon-only margin-right item-end>
                  <ion-icon name="add"></ion-icon>
                </button>
                <button ion-button color="danger" clear (click)="delConfirm(i)" icon-only item-end>
                  <ion-icon name="trash"></ion-icon>
                </button>
              </ion-item>
            </ion-list>

          </ion-card-content>
        </ion-card>

      </ion-col>

      <ion-col col-12 col-md-4 push-md-2>
        <ion-card>
          <ion-card-content>
            <ion-card-title>Special Menu</ion-card-title>
            <ion-list>
              <!-- <ion-item *ngFor="let si of splItems">
                <p item-start (click)="viewItem(si)">{{si.Name}}</p>
                <button ion-button clear (click)="rmSplItem(si)" icon-only item-end>
                  <ion-icon name="trash"></ion-icon>
                </button>
              </ion-item> -->
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>



    </ion-row>
  </ion-grid>

</ion-content>
