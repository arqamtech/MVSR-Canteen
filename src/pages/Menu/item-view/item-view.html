<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{cat.Name}}</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="editCat()">
        Edit
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button clear float-right (click)="addItem()">
    Add Item
  </button>

  <ion-list>
    <ion-item *ngFor="let i of items" (click)="gtItem(i)">
      <p item-start>{{i.Name}}</p>
      <p item-end>Rs.{{i.Price}}</p>
    </ion-item>
  </ion-list>

</ion-content>
